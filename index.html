<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daily Flow — 6 Pillars</title>

<meta name="theme-color" content="#0b1220" />
<link rel="manifest" href="manifest.json" />

<style>
:root{
  --bg:#0b1220;
  --line:rgba(255,255,255,.08);
  --muted:#93a4c7;
  --text:#e8eefc;
  --cell:#0f1729;
  --pink:#ff5fa2;
  --pinkSoft: rgba(255,95,162,.22);
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1200px 600px at 20% 0%, rgba(255,95,162,.12), transparent 60%),
    radial-gradient(900px 500px at 100% 30%, rgba(43,108,255,.14), transparent 55%),
    var(--bg);
  color:var(--text);
}

.wrap{max-width:1180px;margin:0 auto;padding:24px}

/* ---------- TOP ---------- */
.topbar{display:flex;gap:12px;justify-content:space-between;flex-wrap:wrap}
h1{margin:0;font-size:22px}
.date{color:var(--muted);font-size:14px;margin-top:4px}

.btnrow{
  display:flex;
  gap:10px;
  flex-wrap:nowrap;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}
button{
  background:transparent;
  border:1px solid var(--line);
  color:var(--text);
  padding:12px 14px;
  border-radius:14px;
  font-size:15px;
  font-weight:650;
  white-space:nowrap;
  cursor:pointer;
}
button:hover{border-color:rgba(255,255,255,.2)}

/* ---------- CARD ---------- */
.card{
  margin-top:14px;
  padding:16px;
  border-radius:18px;
  border:1px solid var(--line);
  background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  box-shadow:0 10px 30px rgba(0,0,0,.25);
}
.sectionTitle{font-weight:800;margin:0 0 8px}
.subtle{color:var(--muted);font-size:13px}

/* ---------- GRID ---------- */
/* KEY CHANGE: first column sizes to content */
.grid{
  margin-top:12px;
  display:grid;
  grid-template-columns: max-content repeat(6, 1fr);
  gap:10px;
  align-items:center;
}

/* headers */
.hdr{
  font-size:12px;
  color:var(--muted);
  text-transform:uppercase;
  letter-spacing:.12em;
  text-align:center;
  padding:6px 4px;
  white-space:nowrap;
}
.hdr.left{padding:0}

/* AM / PM bands */
.hdrBand{
  border:1px solid var(--line);
  border-radius:14px;
  background:rgba(255,255,255,.02);
}
.hdrBand span{
  display:block;
  padding:6px 0;
  font-weight:800;
  font-size:11px;
}

/* pillar labels */
.pill{
  padding:10px 14px;
  border-radius:14px;
  border:1px solid var(--line);
  background:rgba(255,255,255,.02);
  font-weight:700;
  white-space:nowrap;
}

/* cells */
.cell{
  min-height:54px;
  padding:10px;
  border-radius:14px;
  border:1px solid var(--line);
  background:var(--cell);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:var(--muted);
}
.cell.on{
  background:var(--pinkSoft);
  border-color:rgba(255,95,162,.55);
  color:var(--text);
}

/* ---------- MOBILE ---------- */
@media(max-width:980px){
  .cell{min-height:36px;padding:6px}
  .pill{padding:8px 12px}
  .hdrBand{margin-top:-6px}
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <div>
      <h1>Daily Flow — 6 Pillars</h1>
      <div class="date" id="activeLabel"></div>
    </div>
    <div class="btnrow">
      <button id="btnToday">Today</button>
      <button id="btnWeekly">Weekly</button>
      <button id="btnMonthly">Monthly</button>
      <button id="btnClear">Clear Day</button>
      <button id="btnIO">Import / Export</button>
    </div>
  </div>

  <div class="card">
    <p class="sectionTitle">Daily Map</p>
    <p class="subtle">Tap where you feel strongest. Multiple selections allowed.</p>
    <div class="grid" id="grid"></div>
  </div>

</div>

<script>
const PILLARS=["Energy","Mind","Movement","Nourishment","Connection","Rest"];
const SLOTS=["E-AM","M-AM","L-AM","E-PM","M-PM","L-PM"];
const STORE_KEY="daily-flow-final";

const grid=document.getElementById("grid");
const label=document.getElementById("activeLabel");
const todayKey=()=>new Date().toISOString().slice(0,10);
let activeDay=todayKey();
label.textContent="Selected day: "+activeDay;

function div(t,c){
  const d=document.createElement("div");
  d.textContent=t;
  d.className=c;
  return d;
}
function band(text,start,span){
  const d=div("", "hdr hdrBand");
  d.style.gridColumn=`${start} / span ${span}`;
  d.innerHTML=`<span>${text}</span>`;
  return d;
}

function render(){
  const data=JSON.parse(localStorage.getItem(STORE_KEY)||"{}");
  data[activeDay]??={};
  PILLARS.forEach(p=>data[activeDay][p]??=Array(6).fill(0));

  grid.innerHTML="";

  /* AM / PM bands */
  grid.append(div("", "hdr left"));
  grid.append(band("AM",2,3));
  grid.append(band("PM",5,3));

  /* slot headers */
  grid.append(div("", "hdr"));
  SLOTS.forEach(s=>grid.append(div(s,"hdr")));

  /* rows */
  PILLARS.forEach(p=>{
    grid.append(div(p,"pill"));
    data[activeDay][p].forEach((v,i)=>{
      const c=div("", "cell"+(v?" on":""));
      c.onclick=()=>{
        data[activeDay][p][i]^=1;
        localStorage.setItem(STORE_KEY,JSON.stringify(data));
        render();
      };
      grid.append(c);
    });
  });
}

if("serviceWorker"in navigator){
  navigator.serviceWorker.register("./service-worker.js");
}

render();
</script>
</body>
</html>
